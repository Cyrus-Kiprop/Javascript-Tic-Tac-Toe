<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://use.fontawesome.com/1609b52a5b.js"></script>
    <link rel="stylesheet" href="/assets/styles/reset.css" />
    <link rel="stylesheet" href="/assets/styles/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4 mt-5">Tic Tac Toe Game</h2>

      <form id="welcome-form" action="submit">
        <div class="form-group">
          <label for="playerOne">[X] Player one:</label>
          <input
            type="text"
            class="form-control"
            id="player-one-name"
            placeholder="Enter name of the player"
          />
        </div>
        <div class="form-group">
          <label for="playerOne">[O] Player two:</label>
          <input
            type="text"
            class="form-control"
            id="player-two-name"
            placeholder="Enter name of the player"
          />
        </div>
        <button type="submit" class="btn btn-primary">Start</button>
      </form>
    </div>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
